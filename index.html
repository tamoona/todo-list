<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Приложение To-Do List</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="todo">
      <h1>Мои списки дел</h1>
      <form class="form" action="https://google.com" method="POST">
        <input class="form__input input-todo" type="text" name="todo" placeholder="Добавить в список.." />
        <button type="submit" class="add">Добавить</button>
      </form>
      <ul class="todos">
        <li>
          Пропылесосить в квартире
        </li>
        <li>
          Пойти в кино
        </li>
        <li>
          Полить цветок
        </li>
        <li>
          Приготовить ужин
        </li>
        <li>
          Покормить кота
        </li>
        <li>
          Почитать книгу
        </li>
      </ul>
      <!-- <div id="buttons" type="submit">
        <button class="save">Сохранить</button>
        <button class="clear">Очистить</button>
      </div> -->
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
